{% extends 'index.html' %}

{% block title %}Order List{% endblock %}

{% block content %}
<h1>Order List</h1>
<a href="{% url 'order_create' %}">Create New Order</a>
<ul>
  {% for order in orders %}
  <li>
    <a href="{% url 'order_detail' order.id %}">{{ order.customer_name }}</a>
    {% if order.completed %}(Completed){% endif %}
  </li>
  {% endfor %}
</ul>
{% endblock %}
