{% extends 'base.html' %}

{% block title %}Order List{% endblock %}

{% block content %}
<h1>Order List</h1>
<a class="btn btn-primary mt-2 mb-2" href="{% url 'order_create' %}">Create New Order</a>
<ul class="list-group">
  {% for order in orders %}
  <li class="list-group-item">
    <a href="{% url 'order_detail' order.id %}">{{ order.customer_name }}</a>
    {% if order.completed %}(Completed){% endif %}
  </li>
  {% endfor %}
</ul>
{% endblock %}
