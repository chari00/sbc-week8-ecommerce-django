{% extends 'base.html' %}

{% block title %}Order List{% endblock %}

{% block content %}
<h1>Confirm Delete</h1>
<p>Are you sure you want to delete this order? "{{ order.product_name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button class="btn btn-primary" type="submit">Confirm Delete</button>
</form>
<a href="{% url 'order_detail' order.id %}" class="btn btn-primary" >Cancel</a>
{% endblock %}
